<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conta">
      <div class="left">
        <div class="opacity">
          <img src="images/logo.png" alt="Terminal Logo" class="logo" />
          <p class="logo"><span>W</span>e<span>D</span>ev</p>
        </div>
        <div class="shoutout">
          Photo by
          <a
            href="https://unsplash.com/@synkevych?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Roman Synkevych</a
          >
          on
          <a
            href="https://unsplash.com/photos/black-android-smartphone-vXInUOv1n84?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right">
        <div class="section1">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.Sign up
            now to get started.
          </p>

          <p>You know you want to.</p>
        </div>
        <div class="section2">
          <form action="#">
            <p>Let's do this!</p>
            <div class="data">
              <div class="first">
                <div class="inputs">
                  <label for="FirstName">First Name</label>
                  <input
                    type="text"
                    id="FirstName"
                    name="first-name"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="LastName">Last Name</label>
                  <input type="text" id="LastName" name="last-name" required />
                </div>
              </div>
              <div class="second">
                <div class="inputs">
                  <label for="Email">Email</label>
                  <input type="email" id="Email" name="email" required />
                </div>
                <div class="inputs">
                  <label for="Number">Phone Number</label>
                  <input type="text" id="Number" name="number" required />
                </div>
              </div>
              <div class="third">
                <div class="inputs">
                  <label for="Password">Password</label>
                  <input
                    type="password"
                    id="Password"
                    name="password"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="CPassword">Confirm Password</label>
                  <input
                    type="password"
                    id="CPassword"
                    name="cpassword"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="submit">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="section3">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
